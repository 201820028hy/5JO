<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>

<body>
    <div id="container">
        <header class="header-container">
            <h1 class="brand-logo"><a href="">BipaLibrary</a></h1>
            <ul class="menu-container">
              <li><a href="">도서관이용안내</a></li>
              <li><a href="">자료검색·이용</a></li>
              
              <li><a href="">나의도서관</a></li>
            </ul>
            <ul class="account-container">
              <li><a href="">로그인</a></li>
              <li><a href="">회원가입</a></li>
            </ul>
        </header>

        <main class="main-account-container">
            <form action="" method="post" class="form-login">
                <div class="login-container">
                    <h1 class="login-title">L O G I N</h1>
                    <div class="login-group">
                        <label for="login-username"></label>
                        <input type="text" id="login-username" class="login-inputs" name="username"
                            placeholder="아이디를 입력하세요" required>
                    </div>

                    <div class="login-group">
                        <label for="login-password"></label>
                        <input type="password" id="login-password" class="login-inputs" name="password"
                            placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="login-error">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="login-submit">로그인</button>
                        <button type="button" class="kakao-login">카카오 로그인</button>
                    </div>

                    <div class="button-group-footer">
                        <button type="button" class="footer-button register-button"
                            onclick="location.href=''">회원가입</button>
                        <button type="button" class="footer-button search-email">아이디 찾기</button>
                        <button type="button" class="footer-button search-password">비밀번호 찾기</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
